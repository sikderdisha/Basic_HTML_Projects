<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styleshhet.css">
</head>

<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <main>
        <div class="card">
            <div class="head">
                <input type="text" id="result" placeholder="0">
            </div>
            <div class="cbody">
                <!--row 1-->
                <div>
                    <input type="button" class="btn color" value="AC">
                    <input type="button" class="btn color" value="%">
                    <input type="button" class="btn color" value="C">
                    <input type="button" class="btn color" value="/">
                </div>
                <!--row 2-->
                <div>
                    <input type="button" class="btn" value="7">
                    <input type="button" class="btn" value="8">
                    <input type="button" class="btn" value="9">
                    <input type="button" class="btn color" value="*">
                </div>
                <!--row 3-->
                <div>
                    <input type="button" class="btn" value="4">
                    <input type="button" class="btn" value="5">
                    <input type="button" class="btn" value="6">
                    <input type="button" class="btn color" value="-">
                </div>
                <!--row 4-->
                <div>
                    <input type="button" class="btn" value="1">
                    <input type="button" class="btn" value="2">
                    <input type="button" class="btn" value="3">
                    <input type="button" class="btn color" value="+">
                </div>
                <!--row 5-->
                <div>
                    <input type="button" class="btn" value="00">
                    <input type="button" class="btn" value="0">
                    <input type="button" class="btn" value=".">
                    <input type="button" class="btn eual" value="=">
                </div>
            </div>
        </div>
    </main>
</body>

</html>
