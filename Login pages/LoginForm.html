<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="LoginForm.css">

</head>
<body>
    <!--container-->
    <div class="container">
         <!--Login Part-->
        <div class="login">
            <h1>Log In</h1>
          <!--email-->
            <input id="email" type="email" placeholder="email">
             <!--password-->
            <input id="pass" type="password" placeholder="password">
           <div class="bottom">
             <!--Remember me-->
             <div class="remembr">
                <input type="checkbox" id="remember-me"><span class="remtext">Remember me</span>
             </div>
              <!--forgot pass-->
             <div class="forget">
               <a class="fpass" href="#" target="_blank"><span class="ftext">Forgot password</span></a>
             </div>
           </div>
           <button class="btn-log">Log in</button>
           <h3>Or Connect with</h3>
<a href="https://facebook.com"><i class="fa-brands fa-facebook"></i></a>
<a href="https://github.com"><i class="fa-brands fa-github"></i></a>
<a href="https://linkedin.com"><i class="fa-brands fa-linkedin"></i></a>


           </div>

        
        <!--register Part-->
        <div class="register">
         <!--img-->
            <i class="fa-solid fa-user-plus"></i>
             <!--title-->
                 <h1>Hello, Friends!</h1>
            <!--pera-->
           <p id="p1">Enter your personal details and start the journey with us</p>
 <!--button-->
           <button class="btn-reg">
  Register <i class="fa-solid fa-arrow-right"></i>
           </button>

        </div>
    </div>
</body>
</html>
